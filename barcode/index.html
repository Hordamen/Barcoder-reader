<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>캛te캜ka k칩d콢</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e88e5" />

  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1e88e5;
      word-break: break-all;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>游닝 캛te캜ka 캜치rov칳ch k칩d콢</h2>
  <div id="reader"></div>
  <div id="result">Naskenuj k칩d</div>
  <button onclick="startScanner()">Spustit kameru</button>

  <script>
    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          document.getElementById("result").innerText = decodedText;
        },
        (errorMessage) => {}
      ).catch(err => {
        alert("Chyba kamery: " + err);
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
